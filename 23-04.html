<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 이벤트 등록 callback function</title>
</head>
<!-- <body onload = "console.log(document.querySelector('#content'));console.log(document.querySelector('#btn_content'));"> -->
<body>
    <script>
        // var f1 = function() {
        //     console.log(document.querySelector("#content"));
        //     console.log(document.querySelector("#btn_content"));
        // }
        // window.onload = function() {
        //     console.log(document.querySelector("#content"));
        //     console.log(document.querySelector("#btn_content"));
        // };
        window.addEventListener("load", function() {
            console.log(document.querySelector("#content"));
            console.log(document.querySelector("#btn_content"));

            // 버튼 클릭 이벤트 등록
            document.getElementById("btn_content").addEventListener("click", function(){ 
                document.querySelector("#content").innerHTML = "클릭 후";
            });
        });
    </script>
    <p id="content">첫</p>
    <script>
        console.log(document.querySelector("#content"));
        console.log(document.querySelector("#btn_content"));
    </script>
    <button id="btn_content">바꾸기</button>
</body>
</html>
