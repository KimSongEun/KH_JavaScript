<!DOCTYPE html>
<html>

<head>
    <title>Drag and Drop Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <h1>Drag and Drop Demo</h1>
    <div id="dropbox" style="width: 360px; height: 80px; border: 1px solid #aaa;">
        <span id="droplabel">
            이곳에 파일을 드랍해 주세요...
        </span>
    </div>
    <img id="preview" alt="[ preview will display here ]" />
    <script>
        function dragEnter(event) {
            event.stopPropagation();
            event.preventDefault();
        }
        function dragExit(event) {
            event.stopPropagation();
            event.preventDefault();
        }
        function dragOver(event) {
            event.stopPropagation();
            event.preventDefault();
        }
        function drop(event) {
            event.stopPropagation();
            event.preventDefault();

            var files = event.dataTransfer.files;
            var count = files.length;

            // 오직 한개 이상의 파일이 드랍된 경우에만 처리기를 호출한다.
            if (count > 0)
                handleFiles(files);
        }
        function handleFiles(files) {
            var file = files[0];

            document.getElementById("droplabel").innerHTML = "Processing " + file.name;

            var reader = new FileReader();

            // 파일 리더의 이벤트 핸들러 정의
            reader.onloadend = handleReaderLoadEnd;

            // 파일을 읽는 작업 시작
            reader.readAsDataURL(file);
        }

        function handleReaderLoadEnd(event) {
            var img = document.getElementById("preview");
            img.src = event.target.result;
        }

        var dropbox = document.getElementById("dropbox")

        // 이벤트 핸들러 할당
        dropbox.addEventListener("dragenter", dragEnter, false);
        dropbox.addEventListener("dragexit", dragExit, false);
        dropbox.addEventListener("dragover", dragOver, false);
        dropbox.addEventListener("drop", drop, false);
    </script>
    <script src="/cdn-cgi/scripts/7d0fa10a/cloudflare-static/rocket-loader.min.js"
        data-cf-settings="92306576ec882d0a2158107b-|49" defer="">
        </script>
</body>

</html>
